<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>NFT-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mid">
        <section class="well">
            <img src="img/image-equilibrium.jpg" alt="" class="first">
            <div class="overlay">
                <i class="overlay-icon"><img src="img/icon-view.svg" alt=""></i>
            </div>
        </section>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
       
         <section class="sides">
              <div class="left">
                  <div><img src="img/icon-ethereum.svg" alt=""></div>
                  <div class="para">0.041 ETH</div>
              </div>

             <div class="right">
                 <div style="padding-top: 2px; margin-right: 7px;"><img src="img/icon-clock.svg" alt=""></div>
                 <div class="days">3 days left</div>
             </div>
         </section>

        <div class="blue-line"></div>

        <section class="pfp">
            <div class="pic"><img src="img/image-avatar.png" alt="" style="width: 2.5vw; border: 2px solid white; border-radius: 50%;"></div>
            <div class="jule">Creation of <div class="seek"><strong> Jules Wyvern</strong></div></div>
        </section>
    </div>
</body>
</html>
